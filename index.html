<html>
  <head>
    <meta charset="utf-8" />

    <!-- <script src="https://cdn.jsdelivr.net/npm/https-browserify@1.0.0/index.min.js" referrerpolicy="no-referrer"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/BrowserFS/2.0.0/browserfs.min.js"

      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript">
      // Installs globals onto window:
      // * Buffer
      // * require (monkey-patches if already defined)
      // * process
      // You can pass in an arbitrary object if you do not wish to pollute
      // the global namespace.
      BrowserFS.install(window);
      // Configures BrowserFS to use the LocalStorage file system.
      BrowserFS.configure(
        {
          fs: "LocalStorage",
        },
        function (e) {
          if (e) {
            // An error happened!
            throw e;
          }
          // Otherwise, BrowserFS is ready-to-use!
        }
      );
    </script>
    <script src="main.js" defer></script>

      <span id="winnerInfo"> </span>
    </section>
  </body>
